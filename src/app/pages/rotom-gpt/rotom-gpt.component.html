<poke-header></poke-header>

<section style="background-color: #eee;">
    
    <section id="home"> 

        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex"> 
                    <div class="align-self-center">
                        <h1 class="display-5">O RotomDex invadiu os servidores do chat-GPT</h1>
                        <p>
                            Faça uma pergunta sobre o mundo pokémon e veja do que o RotomGPT é capaz
                        </p>

                    </div>
                </div> 

                <div class="col-md-6 d-none d-md-block">
                    <img src="../../../assets/rotomGpt.png">
                </div>

            </div>
        </div>
    </section>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Faça uma pergunta:</h3>
                <div class="form-group">
                   
                    <textarea class="form-control bg-secondary text-white area-pergunta" rows="5"
                        placeholder="Digite sua pergunta"></textarea>
                </div>
                <div class="text-left">
                
                    <button class="btn btn-danger" type="button">Enviar</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Resposta:</h3>
                <textarea class="form-control, bg-secondary area-pergunta" rows="5" readonly></textarea>
            </div>
        </div>
    </div>

  </section>
