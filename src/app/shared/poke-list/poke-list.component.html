<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="listagem">

    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="'/' + 'details' + '/' + pokemon.pokedexNumber" class="pokemon">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name }} 
                </h2>
                <h6>NÂ° {{ pokemon.pokedexNumber }}</h6>
                <ul>
                    <li>
                        {{ pokemon.type[0] }}
                    </li>
                    <li>
                        {{ pokemon.type[1] }}
                    </li>
                </ul>

            </section>

            <section class="pokemon__image">
                <img [src]=pokemon.urlImage [alt]=pokemon.name>
            </section>
        </a>
    </ng-template>
</section>
