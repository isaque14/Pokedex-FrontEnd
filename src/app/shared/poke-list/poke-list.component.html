<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="filter">
    <h1>Filtros</h1>
    <a class="btn-spacer" (click)="filterByLegendary()" class="btn btn-primary mr-2 ml-2 mb-4">Lendário</a>
    <a class="btn-spacer" (click)="filterByMythical()" class="btn btn-primary mr-2 ml-2 mb-4">Mítico</a>
    <a class="btn-spacer" (click)="filterByStarter()" class="btn btn-primary mr-2 ml-2 mb-4">Iniciais</a>
    <a class="btn-spacer" (click)="cleanFilter()" class="btn btn-primary mr-2 ml-2 mb-4">Remover Filtro</a>
</section>

<section class="listagem">

    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="'/' + 'details' + '/' + pokemon.pokedexNumber" class="pokemon">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name }}
                </h2>
                <h6>N° {{ pokemon.pokedexNumber }}</h6>
                <ul>
                    <li>
                        {{ pokemon.type[0] }}
                    </li>
                    <li>
                        {{ pokemon.type[1] }}
                    </li>
                </ul>

            </section>

            <section class="pokemon__image">
                <img [src]=pokemon.urlImage [alt]=pokemon.name>
            </section>
        </a>
    </ng-template>
</section>
